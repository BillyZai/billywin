<body style="background-color: #f0fcff;">
    <h1><b>Lab Exercise 3</b></h1>
    <h1>The D3 Scaling your Charts</h1>
    <nav>
        <ul>
            <a href="../Main.html" target="Main.html"><b>Main</b></a>

            <a href="Lab3.1.html" target="Lab3.1.html"><b>Lab 3.1</b></a>

            <a href="Lab3.2.html" target="Lab3.2.html"><b>Lab 3.2</b></a>
        </ul>
    </nav>
    <script>
        var w = 500;
        var h = 100;
        var padding=80;

        var dataset = [
                        [5,20],
                        [480,90],
                        [250,50],
                        [100,33],
                        [330,95],
                        [410,12],
                        [475,44],
                        [25,67],
                        [85,21],
                        [220,88]
                        ];

        var xScale= d3.scaleLinear()
                        .domain([d3.min(dataset, function(d){
                            return d[0];
                        }),
                        d3.max(dataset, function(d){
                            return d[0];
                        })])
                        .range([padding,w - padding]);

        var yScale= d3.scaleLinear()
                    .domain([d3.min(dataset, function(d){
                        return d[1];
                    }),
                    d3.max(dataset, function(d){
                        return d[1];
                    })])
                    .range([padding,w - padding]);
                    

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d, i){
            
                return xScale(d[0]);
            })
            .attr("cy", function(d){
                return d[1];
            })
            .attr("r",5)
            .attr("fill","slategrey");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d[0] + "," +d[1];
            })
            .attr("fill","green")
            .attr("x",function(d){
                return d[0]+10;
            })
            .attr("y",function(d){
                return d[1];
            });
    </script>

</body>
