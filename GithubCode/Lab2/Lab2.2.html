    <p> In Lab 2.2 Show the data value just under the top line of bar<br>and set the bar colour to a light lime green colour</p>

    <script>
        var w = 500;
        var h = 130;
        var barPadding = 3;

        var dataset = [14, 5, 26, 23, 9];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("fill","rgb(105, 90, 205)");

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i){
            
                return i * (w/dataset.length);
            })
            .attr("y", function(d){
                return h - (d*4)
            })
            .attr("width", function(d){
                return (w/dataset.length-barPadding);
            })
            .attr("height", function(d){
                return d*4;
            })
            .attr("fill","limegreen");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d;
            })
            .attr("fill","black")
            .attr("x",function(d, i){
                return i * (w/dataset.length) + (w/dataset.length - barPadding) / 2;
            })
            .attr("y",function(d){
                return h - (d*4) +15;
            })
            .attr("text-anchor",middle,)
            .attr("")
    </script>
